<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity Projet</title>
    <link rel="stylesheet"   href="styles.css">
    <link rel="icon"   type="image/jpg"    href="TRIM LOGO.png">
</head>
<body>

    <div id="main-div">
        <p>Cart Quantity</p>
        <button id="js-show">Show Cart Quantity</button>
        <button id="js-add">Add to Cart</button>
        <button id="js-addtwo">+2</button>
        <button id="js-addthree">+3</button>
        <button id="js-addten">+10</button>
        <button id="js-reset">Reset Cart</button><br>
        <div id="js-counting">
            <img id="js-cart" src="cart.png" alt="cart">
            <div id="js-count">0</div>
        </div>
        
        <div id="js-cartresult"></div>
        <div id="js-cartstate"></div>
    </div>


    <script  src="index.js">

    </script>
</body>
</html>
